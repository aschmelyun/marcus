name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o marcus .

      - name: Run unit tests
        run: go test -v ./...

      - name: Run integration tests
        run: |
          ./marcus tests/passing.md
          ./marcus tests/user-api.md
          ./marcus tests/with-global-headers.md
          ./marcus tests/with-root.md
